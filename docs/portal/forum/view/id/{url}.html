<!DOCTYPE html>
<html>
<head>
    <title> 页面自动中...跳转 等待时间：
        3    </title>
    <script src="./../../../../static/js/jquery.js"></script>
    <script src="./../../../../static/js/layer/layer.js"></script>
</head>
<body><div class="wrapper">
    <b id="wait" style='display:none'>3</b>
    <a id="href" href="javascript:history.back(-1);" style='display:none'>跳转</a>
    <script type="text/javascript">
    $(function() {
                var mess = "话题不存在";
                var err = "话题不存在";
                var jumpurl = "javascript:history.back(-1);";
                var waitSecond = "3";
                                    var er = err;
				layer.alert(er, {
                        icon: 2,
                        title: err,
                        success: function(layer) {
                            var wait = document.getElementById('wait'),
                                href = document.getElementById('href').href;
                            var interval = setInterval(function() {
                                var time = --wait.innerHTML;
                                if (time <= 0) {
                                    location.href = href;
                                    clearInterval(interval);
                                };
                            }, 1000);
                        }
                    },function(index){
						location.href = href;
                 	  	layer.close(index);
                    });
                                    })
    </script>
</div></body>
</html>
