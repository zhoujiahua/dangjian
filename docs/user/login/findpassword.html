<body>
	<div class="wrapper">

		<!--top区域 start-->
		<div class="top_u w1min">
			<div class="w1">
				<div class="topu_left">
					<div class="topu_logo"><img
							src="./../../themes/zqdj_public/public/assets/zqdj_public/imgs/header_logo.png" /></div>
					<div class="topu_zi">
						<h1>陕西交控集团-智慧党建平台</h1>

				<div class="topu_right">
					<dl><a href="/"><i class="iconfont icon-dangwugongkai"></i>首页</a></dl>
				</div>

		<div class="mgtop-15 login-w1">
			<div class="layadmin-user-login-main">
				<div class="layadmin-user-login-box layadmin-user-login-header">
					<h2>忘记密码-通过手机找回</h2>
					<p>陕西交控集团-智慧党建平台-平台忘记密码</p>
				</div>
				<div class="layadmin-user-login-box layadmin-user-login-body layui-form">
					<form class="layui-form js-ajax-form" method="post">
						<div class="layui-form-item">
							<label class="layadmin-user-login-icon layui-icon layui-icon-username"
								for="js-mobile-input"></label>
							<input type="text" required name="username" placeholder="手机号" id="js-mobile-input"
								class="layui-input">
						</div>
						<div class="layui-form-item">
							<label class="layadmin-user-login-icon layui-icon layui-icon-password"
								for="LAY-user-login-captcha"></label>
							<input style="width:250px;float:left;margin:0 10px 0 0" type="text" captcha required
								name="captcha" placeholder="验证码" id="LAY-user-login-captcha" class="layui-input">
							<img src="./../../static/images/v1.png" onclick="javascript:void(0);" height="50"
								width="160" title="换一张" class="captcha captcha-img verify_img"
								style="cursor: pointer;" />
							<input type="hidden" name="_captcha_id" value="">
						</div>
						<div class="layui-form-item">
							<label class="layadmin-user-login-icon layui-icon layui-icon-password"
								for="LAY-verification_code"></label>
							<input style="width:250px;float:left;margin:0 10px 0 0" type="text" required
								name="verification_code" placeholder="手机验证码" id="LAY-verification_code"
								class="layui-input">
							<a class="layui-btn layui-btn-danger js-get-mobile-code"
								style="width: 200px;position: absolute;top:0;right: 0;height: 48px;line-height: 48px;">获取手机验证码</a>
						</div>
						<div class="layui-form-item">
							<label class="layadmin-user-login-icon layui-icon layui-icon-password"
								for="LAY-user-login-password"></label>
							<input type="password" required name="password" placeholder="密码"
								id="LAY-user-login-password" class="layui-input">
						</div>

						<div class="layui-form-item">
							<button class="layui-btn layui-btn-fluid layui-btn-danger js-ajax-submit"
								type="submit">确定</button>
						</div>
						<div class="layui-trans layui-form-item layadmin-user-login-other">
							<a href="./index.html" class="layadmin-user-jump-change layadmin-link"
								style="margin-top: 7px;">返回登录</a>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="sr_footer w1min">

					<dd>陕ICP备2021008491号 陕公网安备 61011302001299号 </dd>

					</dd>
