<script>	
	$(function(){		
		$.post("/user/index/islogin.html",{},function(data){
			if(data.code==1){
				$("#ucenterlogin .user-nickname").text(data.data.user.user_login);
				$("#ucenterlogin .login").show();
                $("#ucenterlogin .offline").hide();
			}
			if(data.code==0){
                $("#ucenterlogin .login").hide();
				$("#ucenterlogin .offline").show();
			}
		});
	});
</script>

<script>
	$(function(){
		$(window).scroll(function(){
			if($(window).scrollTop()>100){  //距顶部多少像素时，出现返回顶部按钮
				$("#side-bar .gotop").fadeIn();	
			}
			else{
				$("#side-bar .gotop").hide();
			}
		});
		$("#side-bar .gotop").click(function(){
			$('html,body').animate({'scrollTop':0},500); //返回顶部动画 数值越小时间越短
		});
	});
</script>
